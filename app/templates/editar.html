<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Item</h2>
        <form action="{{ url_for('editar', id=item.id) }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao">{{ item.descricao }}</textarea>

            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" value="{{ item.preco }}" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
